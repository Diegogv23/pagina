<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CMS NOAH</title>
  <link rel="stylesheet" href="../css/style-info.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="icon" href="https://i.postimg.cc/nrBzQkpK/logo-negro.png">
</head>
<body>
<!-- Navegación -->
      <nav>
        <button type="button" title="Home" onclick="location.href='../index.html'">
          <span>Inicio</span>
          <span class="material-symbols-outlined" aria-hidden="true">Home</span>
          <svg viewBox="0 0 300 300" aria-hidden="true">
            <g>
              <text fill="currentColor">
                <textPath xlink:href="#circlePath">Inicio</textPath>
              </text>
              <text fill="currentColor">
                <textPath xlink:href="#circlePath" startOffset="50%">Inicio</textPath>
              </text>
            </g>
          </svg>
        </button>

        <button type="button" onclick="location.href='/pages/info.html'">
          <span>Documentación</span>
          <span class="material-symbols-outlined" aria-hidden="true">Documentación</span>
          <svg viewBox="0 0 300 300" aria-hidden="true">
            <g>
              <text fill="currentColor">
                <textPath xlink:href="#circlePath">Info</textPath>
              </text>
              <text fill="currentColor">
                <textPath xlink:href="#circlePath" startOffset="50%">info</textPath>
              </text>
            </g>
          </svg>
        </button>

        <button type="button" onclick="location.href='../pages/contact.html'">
          <span>Contacto</span>
          <span class="material-symbols-outlined" aria-hidden="true">email</span>
          <svg viewBox="0 0 300 300">
            <g>
              <text fill="currentColor" aria-hidden="true">
                <textPath xlink:href="#circlePath">Contact</textPath>
              </text>
              <text fill="currentColor">
                <textPath xlink:href="#circlePath" startOffset="50%">Contact</textPath>
              </text>
            </g>
          </svg>
        </button>
      </nav>

      <!-- SVG para el texto circular -->
      <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 300 300" width="0" height="0">
        <defs>
          <path id="circlePath" d="M 150, 150 m -50, 0 a 50,50 0 0,1 100,0 a 50,50 0 0,1 -100,0" />
        </defs>
      </svg>

          <main class="main-container">
  <svg class="svg-container">
    <!-- tu filtro SVG aquí -->
  </svg>

  <div class="tarjetas">
    <!-- Tarjeta 1 -->
    <div class="card-container">
      <div class="inner-container">
        <div class="border-outer">
          <div class="main-card"></div>
        </div>
        <div class="glow-layer-1"></div>
        <div class="glow-layer-2"></div>
      </div>
      <div class="overlay-1"></div>
      <div class="overlay-2"></div>
      <div class="background-glow"></div>
      <div class="content-container">
        <div class="content-top">
          <div class="scrollbar-glass">Manual de usuario</div>
          <button class="title" onclick="descargarManual()">Descargar</button>
        </div>
        <hr class="divider" />
        <div class="content-bottom">
          <p class="description">Aprende a instalar nuestro cms.</p>
        </div>
      </div>
    </div>

        <script>
            function descargarManual() {
            const enlace = document.createElement("a");
            enlace.href = "../documentos/manual.pdf";
            enlace.download = "manual.pdf";
            enlace.click();
            }
        </script>

    <!-- Tarjeta 2 -->
    <div class="card-container">
      <div class="inner-container">
        <div class="border-outer">
          <div class="main-card"></div>
        </div>
        <div class="glow-layer-1"></div>
        <div class="glow-layer-2"></div>
      </div>
      <div class="overlay-1"></div>
      <div class="overlay-2"></div>
      <div class="background-glow"></div>
      <div class="content-container">
        <div class="content-top">
          <div class="scrollbar-glass">Documento técnico</div>
          <button class="title" onclick="descargarTecnico()">Descargar</button>
        </div>
        <hr class="divider" />
        <div class="content-bottom">
          <p class="description">Acceda a nuestra documentación técnica para consultar 
            en detalle las especificaciones y funcionalidades del sistema</p>
        </div>
      </div>
    </div>

    <script>
            function descargarTecnico() {
            const enlace = document.createElement("a");
            enlace.href = "../documentos/tecnico.pdf";
            enlace.download = "tecnico.pdf";
            enlace.click();
            }
        </script>

    <!-- Tarjeta 3 -->
    <div class="card-container">
      <div class="inner-container">
        <div class="border-outer">
          <div class="main-card"></div>
        </div>
        <div class="glow-layer-1"></div>
        <div class="glow-layer-2"></div>
      </div>
      <div class="overlay-1"></div>
      <div class="overlay-2"></div>
      <div class="background-glow"></div>
      <div class="content-container">
        <div class="content-top">
          <div class="scrollbar-glass">Otro documento</div>
          <button class="title" onclick="descargarTecnico()">Descargar</button>
        </div>
        <hr class="divider" />
        <div class="content-bottom">
          <p class="description">In case you'd like to emphasize something very dramatically.</p>
        </div>
      </div>
    </div>
  </div>

  <script>
            function descargarManual() {
            const enlace = document.createElement("a");
            enlace.href = "../documentos/manual.pdf";
            enlace.download = "manual.pdf";
            enlace.click();
            }
        </script>
</main>

<svg width="0" height="0">
  <filter id="turbulent-displace">
    <feTurbulence id="turb" type="fractalNoise" baseFrequency="0.02" numOctaves="3" result="turb" />
    <animate xlink:href="#turb" attributeName="baseFrequency" dur="8s" values="0.02;0.05;0.02" repeatCount="indefinite" />
    <feDisplacementMap in="SourceGraphic" in2="turb" scale="20" />
  </filter>
</svg>
            

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 N.O.A.H CMS</p>
      <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </footer>
  </section>

  <script src="../js/main.js"></script>
</body>
</html>
